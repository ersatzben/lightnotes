<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LightNotes</title>
  <script>
    try {
      const lw = localStorage.getItem('ln_left_w') || localStorage.getItem('ln_sidebar_width');
      if (lw) document.documentElement.style.setProperty('--left-w', `${parseInt(lw, 10)}px`);
      const rw = localStorage.getItem('ln_right_w') || localStorage.getItem('ln_right_sidebar_width');
      if (rw) document.documentElement.style.setProperty('--right-w', `${parseInt(rw, 10)}px`);
    } catch {}
  </script>
  <link rel="stylesheet" href="app.css?v=5" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="LightNotes" />
</head>
<body>
  <aside id="list">
    <div class="sidebar-header">
      <button id="new" title="New (âŒ˜N)">+ New Note</button>
    </div>
    <input id="search" placeholder="Search" />
    <ul id="notes"></ul>
    <div class="sidebar-actions"></div>
    <div class="sidebar-resizer"></div>
  </aside>
  <main>
    <div id="toolbar">
      <button id="b" title="Bold (âŒ˜B)"><b>B</b></button>
      <button id="i" title="Italic (âŒ˜I)"><i>I</i></button>
      <button id="u" title="Underline (âŒ˜U)"><u>U</u></button>
      <button id="s" title="Strikethrough (âŒ˜â‡§X)"><s>S</s></button>
      <button id="highlight" title="Highlight Paragraph">ðŸ…·</button>
      <button id="ul" title="Bullet List">â€¢</button>
      <div class="toolbar-separator"></div>
      <button id="textSizeDown" title="Decrease Text Size">A-</button>
      <button id="textSizeUp" title="Increase Text Size">A+</button>
      <select id="fontSelect" title="Font Family">
        <option value="sans">Sans</option>
        <option value="serif">Serif</option>
        <option value="mono">Mono</option>
      </select>
      <div class="spacer"></div>
      <div id="indicator" title="Sync status">
        <span id="syncDot" class="dot" title="Sync status"></span>
      </div>
      <button id="settingsBtn" title="Sync & Settings">âŸ³</button>
    </div>
    <div id="settingsModal" class="hidden">
      <div class="settings-card">
        <div class="settings-row">
          <label for="apiUrl">API URL</label>
          <input id="apiUrl" placeholder="https://<your-worker-subdomain>.workers.dev" />
        </div>
        <div class="settings-row">
          <label for="apiToken">Token</label>
          <input id="apiToken" type="password" placeholder="Your LN_TOKEN" />
        </div>
        <div class="settings-row">
          <label>Data</label>
          <div>
            <button id="exp" title="Export all">Export</button>
            <button id="imp" title="Import from zip">Import</button>
            <input id="importFile" type="file" accept=".zip" style="display:none" />
          </div>
        </div>
        <div class="settings-actions">
          <button id="settingsSave">Save</button>
          <button id="settingsClose" class="secondary">Close</button>
          <span id="settingsStatus"></span>
        </div>
      </div>
    </div>
    <input id="title" placeholder="Title" />
    <div id="editor" contenteditable="true" spellcheck="true"></div>
  </main>
  <aside id="todo">
    <div class="todo-header">
      <div class="todo-title">Toâ€‘Dos</div>
      <div class="todo-input-row">
        <input id="todoInput" placeholder="Add a task" />
        <button id="todoAdd" title="Add task">+</button>
      </div>
    </div>
    <ul id="todoList"></ul>
    <div class="todo-resizer"></div>
  </aside>
  <script src="vendor/jszip.min.js"></script>
  <script type="module" src="sync.js"></script>
  <script type="module" src="app.js?v=5"></script>
</body>
</html>
