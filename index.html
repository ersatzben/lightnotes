<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LightNotes</title>
  <link rel="stylesheet" href="app.css?v=5" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="LightNotes" />
</head>
<body>
  <aside id="list">
    <div class="sidebar-header">
      <button id="new" title="New (âŒ˜N)">+ New Note</button>
    </div>
    <input id="search" placeholder="Search" />
    <ul id="notes"></ul>
    <div class="sidebar-actions">
      <button id="exp" title="Export">Export</button>
      <button id="imp" title="Import">Import</button>
      <input id="importFile" type="file" accept=".zip" style="display:none" />
    </div>
    <div class="sidebar-resizer"></div>
  </aside>
  <main>
    <div id="toolbar">
      <button id="b" title="Bold (âŒ˜B)"><b>B</b></button>
      <button id="i" title="Italic (âŒ˜I)"><i>I</i></button>
      <button id="u" title="Underline (âŒ˜U)"><u>U</u></button>
      <button id="highlight" title="Highlight Paragraph">ðŸ”†</button>
      <button id="ul" title="Bullet List">â€¢ List</button>
      <div class="spacer"></div>
      <label id="zoomCtl" title="Zoom">
        <span>Zoom</span>
        <input id="zoomRange" type="range" min="0.8" max="1.8" step="0.05" value="1" />
        <span id="zoomVal">100%</span>
      </label>
      <span id="status"></span>
    </div>
    <div id="notification" class="notification hidden">
      <span id="notificationText"></span>
      <div class="notification-actions">
        <button id="notificationAction" class="notification-btn">Export Now</button>
        <button id="notificationDismiss" class="notification-btn secondary">Dismiss</button>
      </div>
    </div>
    <input id="title" placeholder="Title" />
    <div id="editor" contenteditable="true" spellcheck="true"></div>
  </main>
  <script src="vendor/jszip.min.js"></script>
  <script type="module" src="app.js?v=5"></script>
</body>
</html>
